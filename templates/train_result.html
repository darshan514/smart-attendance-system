{% extends "base.html" %}
{% block content %}
<style>
  .result-container {
    margin-bottom: 40px;
  }

  .result-container h1 {
    font-size: 32px;
    font-weight: 700;
    color: #1a202c;
    margin-bottom: 25px;
  }

  .result-card {
    background: white;
    border-radius: 10px;
    border: 1px solid #e2e8f0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    overflow: hidden;
  }

  .result-header {
    background: #4a5568;
    color: white;
    padding: 20px;
  }

  .result-header h3 {
    font-size: 16px;
    font-weight: 700;
    margin: 0;
  }

  .result-body {
    padding: 30px;
  }

  .output-box {
    background: #f7f9fc;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    padding: 20px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: #2d3748;
    white-space: pre-wrap;
    word-break: break-word;
    max-height: 500px;
    overflow-y: auto;
    line-height: 1.6;
  }

  .back-button {
    display: inline-block;
    background: #4a5568;
    color: white;
    padding: 12px 24px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    transition: all 0.3s;
  }

  .back-button:hover {
    background: #2d3748;
    transform: translateY(-2px);
  }
</style>

<div class="result-container">
  <h1><i class="bi bi-robot"></i> Training Results</h1>

  <div class="result-card">
    <div class="result-header">
      <h3>Training Output</h3>
    </div>
    <div class="result-body">
      <div class="output-box">{{ output }}</div>
      <a href="{{ url_for('index') }}" class="back-button">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>
</div>

{% endblock %}
